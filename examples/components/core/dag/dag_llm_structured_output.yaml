connections:
  openai-conn:
    type: dynamiq.connections.OpenAI

nodes:
  openai-1: # id
    type: dynamiq.nodes.llms.OpenAI
    name: OpenAI-1
    model: gpt-4o-mini
    connection: openai-conn
    prompt:
      id: openai-ai-prompt
      messages:
        - role: system
          content: "Extract the document information in JSON format with fields: title, abstract, tags."
        - role: user
          content: "I like reading the book 'Harry Potter 7' which contains text about a young magical boy and magic. It can be described as fiction, story, children's literature."

    error_handling:
      timeout_seconds: 60
      retry_interval_seconds: 1
      max_retries: 0
      backoff_rate: 1
    schema:
      type: "json_object"
    inference_mode: "STRUCTURED_OUTPUT"
    output_transformer:
      path: null
      selector:
        "ai_1": "$.content"
    caching:
      enabled: false
    streaming:
      enabled: false

flows:
  agent-flow:
    name: Agent Flow
    nodes:
      - openai-1

workflows:
  agent-workflow:
    flow: agent-flow
    version: 1
