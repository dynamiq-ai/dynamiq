connections:
  openai-conn:
    type: dynamiq.connections.OpenAI

nodes:
  research-orchestrator:
    type: dynamiq.nodes.agents.orchestrators.GraphOrchestrator
    manager:
      id: graph-manager-agent
      type: dynamiq.nodes.agents.orchestrators.GraphAgentManager
      llm:
        id: manager-llm
        type: dynamiq.nodes.llms.OpenAI
        connection: openai-conn
        model: gpt-3.5-turbo
    initial_state: researcher
    states:
        - id: researcher
          type: dynamiq.nodes.utils.state.State
          manager:
            id: graph-manager-agent
            type: dynamiq.nodes.agents.orchestrators.GraphAgentManager
            llm:
              id: manager-llm
              type: dynamiq.nodes.llms.OpenAI
              connection: openai-conn
              model: gpt-3.5-turbo
          tasks:
          - id: agent-researcher
            type: dynamiq.nodes.agents.ReActAgent
            role: Research on relevant information
            llm:
              id: agent-researcher-llm
              type: dynamiq.nodes.llms.OpenAI
              connection: openai-conn
              model: gpt-3.5-turbo

          - id: agent-researcher2
            type: dynamiq.nodes.agents.ReActAgent
            role: Research on relevant information
            llm:
              id: agent-researcher-llm
              type: dynamiq.nodes.llms.OpenAI
              connection: openai-conn
              model: gpt-3.5-turbo
          next_states:
            - "writer"

        - id: writer
          type: dynamiq.nodes.utils.state.State
          manager:
            id: graph-manager-agent
            type: dynamiq.nodes.agents.orchestrators.GraphAgentManager
            llm:
              id: manager-llm
              type: dynamiq.nodes.llms.OpenAI
              connection: openai-conn
              model: gpt-3.5-turbo
          tasks:
          - id: agent-researcher
            type: dynamiq.nodes.agents.ReActAgent
            role: Form results in short report
            llm:
              id: agent-researcher-llm
              type: dynamiq.nodes.llms.OpenAI
              connection: openai-conn
              model: gpt-3.5-turbo

          next_states:
            - "END"

flows:
  agent-flow:
    name: Agent Flow
    nodes:
      - research-orchestrator

workflows:
  agent-workflow:
    flow: agent-flow
    version: 1
